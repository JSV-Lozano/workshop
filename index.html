<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>WorkShop</title>
  </head>
  <body>
    <header class="contariner-fluid mb-3" style="min-width: 100vw">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a
            class="navbar-brand fs-4 fw-bold"
            href="#"
            style="margin-right: 100px"
          >
            Trabook
            <img
              src="./static/img/Vector.png"
              alt="Logo Trabook"
              class="mx-1"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto text-sm-center">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">Destination</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">Tour</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">Blog</a>
              </li>
            </ul>
            <div class="container-sm-fluid d-sm-flex justify-content-sm-center">
              <button class="btn mx-5" style="color: #fd8d3a">Login</button>
              <button
                class="btn text-white"
                style="background-color: #fa7436; width: 160px; height: 50px"
              >
                Sign up
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <body>
      <section
        class="container-fluid d-flex flex-xl-row justify-content-center flex-sm-column"
      >
        <div
          class="d-flex flex-column justify-content-center"
          style="margin-right: 96px"
        >
          <div class="container-fluid m-0 p-0" style="width: 521px">
            <h1
              class="d-flex fw-bold flex-wrap"
              style="font-size: 4em; margin-bottom: 32px; margin-top: 141px"
            >
              Get started your exciting
              <span style="color: #fa7436; display: contents">journey</span>
              with us.
            </h1>
          </div>
          <p
            style="
              width: 497px;
              height: 120px;
              font-size: 1.25em;
              margin-bottom: 64px;
            "
          >
            A Team of experienced tourism professionals will provide you with
            the best advice and tips for your desire place.
          </p>
          <button
            class="btn border-1"
            style="
              border-color: #fa7436;
              width: 178px;
              height: 60px;
              color: #fa7436;
            "
          >
            Discover Now
          </button>
          <div class="accordion accordion-flush d-flex justify-content-between" style="margin-top: 59px;" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne"
                >
                  Location
                </button>
              </h2>
              <div
                id="flush-collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">Where are you going</div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo"
                  aria-expanded="false"
                  aria-controls="flush-collapseTwo"
                >
                  Date
                </button>
              </h2>
              <div
                id="flush-collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">When you will go</div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree"
                  aria-expanded="false"
                  aria-controls="flush-collapseThree"
                >
                  Guest
                </button>
              </h2>
              <div
                id="flush-collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">Number of guest</div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <img
            class="img-fluid mt-xl-4"
            src="./static/img/person.png"
            alt="person"
          />
        </div>
      </section>
    </body>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
